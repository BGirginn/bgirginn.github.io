<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Sign Project</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        :root {
            --bg: #0a0a0d;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --tube-red: #ff3366;
            --tube-off: #4a1a25;
            --neon-yellow: #fff3a0;
            --neon-gold: #ffcc00;
            --cord: #111;
        }

        body {
            margin: 0;
            height: 100vh;
            display: grid;
            place-items: center;
            background: radial-gradient(circle at 50% 50%, #1a1a20 0%, #050505 100%);
            overflow: hidden;
            font-family: sans-serif;
            color: #fff;
        }

        .neon-sign {
            position: relative;
            filter: drop-shadow(0 20px 50px rgba(0, 0, 0, 0.5));
        }

        /* Glass Panel */
        .glass {
            position: relative;
            width: clamp(300px, 80vw, 600px);
            height: clamp(200px, 50vw, 350px);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            backdrop-filter: blur(4px);
            /* Fallback */
            box-shadow:
                inset 0 0 20px rgba(255, 255, 255, 0.02),
                inset 0 0 5px rgba(255, 255, 255, 0.05),
                0 10px 20px rgba(0, 0, 0, 0.5);
        }

        /* Vignette & Reflections */
        .glass::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 30px;
            background: radial-gradient(circle at 30% 20%,
                    rgba(255, 255, 255, 0.08) 0%,
                    transparent 40%),
                radial-gradient(circle at 70% 80%,
                    rgba(0, 0, 0, 0.4) 0%,
                    transparent 60%);
            pointer-events: none;
        }

        /* Bolts */
        .bolt {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #555 30%, #222 100%);
            border-radius: 50%;
            border: 1px solid #111;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .tl {
            top: 15px;
            left: 15px;
        }

        .tr {
            top: 15px;
            right: 15px;
        }

        .bl {
            bottom: 15px;
            left: 15px;
        }

        .br {
            bottom: 15px;
            right: 15px;
        }

        /* Tubes (Top/Bottom Pink) */
        .tube {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 6px;
            border-radius: 10px;
            background: #333;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            z-index: 2;
        }

        .tube-top {
            top: 30px;
        }

        .tube-bottom {
            bottom: 30px;
        }

        .tube::after {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--tube-red);
            border-radius: 10px;
            opacity: 0.8;
            box-shadow:
                0 0 10px var(--tube-red),
                0 0 20px var(--tube-red);
            animation: flicker-red 4s infinite alternate;
        }

        /* SVG Neon Text area */
        .neon-display {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            display: grid;
            place-items: center;
        }

        svg {
            width: 80%;
            height: 60%;
            overflow: visible;
        }

        text {
            font-family: 'Pacifico', cursive;
            font-size: 80px;
            fill: none;
            stroke: var(--neon-yellow);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: url(#neonGlow);
            animation: flicker-text 5s infinite alternate;
        }

        .bar-line {
            stroke: var(--neon-gold);
            stroke-width: 4;
            stroke-linecap: round;
            filter: url(#neonGlow);
            opacity: 0.9;
            animation: pulse-bar 3s infinite ease-in-out;
        }

        /* Cables */
        .cord {
            position: absolute;
            bottom: -80px;
            width: 40px;
            height: 80px;
            border: 4px solid var(--cord);
            border-top: 0;
            z-index: -1;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.8));
        }

        .cord-left {
            left: 20px;
            border-right: 0;
            border-bottom-left-radius: 20px;
        }

        .cord-right {
            right: 20px;
            border-left: 0;
            border-bottom-right-radius: 20px;
        }

        /* Animations */
        @keyframes flicker-red {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                opacity: 1;
                box-shadow: 0 0 10px var(--tube-red), 0 0 20px var(--tube-red);
            }

            20%,
            24%,
            55% {
                opacity: 0.7;
                box-shadow: 0 0 5px var(--tube-red), 0 0 10px var(--tube-red);
            }
        }

        @keyframes flicker-text {

            0%,
            18%,
            22%,
            25%,
            53%,
            57%,
            100% {
                stroke-opacity: 1;
                fill: rgba(255, 243, 160, 0.1);
                /* Subtle fill glow */
            }

            20%,
            24%,
            55% {
                stroke-opacity: 0.6;
                fill: transparent;
            }
        }

        @keyframes pulse-bar {

            0%,
            100% {
                stroke-opacity: 1;
            }

            50% {
                stroke-opacity: 0.6;
            }
        }

        @media (prefers-reduced-motion: reduce) {

            *,
            ::after,
            ::before {
                animation: none !important;
                transition: none !important;
            }
        }

        /* Responsive fonts */
        @media (max-width: 600px) {
            text {
                font-size: 60px;
            }
        }
    </style>
</head>

<body>

    <section class="neon-sign">
        <div class="glass">
            <!-- Bolts -->
            <span class="bolt tl"></span>
            <span class="bolt tr"></span>
            <span class="bolt bl"></span>
            <span class="bolt br"></span>

            <!-- Tubes -->
            <div class="tube tube-top"></div>
            <div class="tube tube-bottom"></div>

            <!-- Neon Text & Bars -->
            <div class="neon-display">
                <svg viewBox="0 0 400 150" preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur2" />
                            <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur5" />
                            <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur10" />
                            <feMerge>
                                <feMergeNode in="blur10" />
                                <feMergeNode in="blur5" />
                                <feMergeNode in="blur2" />
                                <feMergeNode in="SourceGraphic" />
                            </feMerge>
                        </filter>
                    </defs>

                    <text x="50%" y="60%" text-anchor="middle">Projects</text>

                    <!-- Split bottom lines -->
                    <line x1="80" y1="110" x2="180" y2="110" class="bar-line" />
                    <line x1="220" y1="110" x2="320" y2="110" class="bar-line" />
                </svg>
            </div>

            <!-- Cables -->
            <div class="cord cord-left"></div>
            <div class="cord cord-right"></div>
        </div>
    </section>

</body>

</html>
